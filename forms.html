<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="post">
        <!-- for username  -->
        <div>
            <label for="USERNAME">enter usermame</label>
            <input type="text">
        </div>
        <!-- this is for bindu radio button-->
        <div>
            <label for="male">MALE</label>
            <input type="radio" name="gender" id="male">
            <label for="female">FEMALE</label>
            <input type="radio" name="gender" id="female">
        </div>
        <div>
            <!-- checkbox -->
             <label for="straight">STRAIGHT</label>
             <input type="checkbox">
             <label for="lgtv">GAY</label>
             <input type="checkbox" name="checkbox" id="lgtv">
        </div>
        <div>
            <label for="textarea">textarea</label>
            <input type="select">
            
        </div>
    </form>
</body>
</html>
