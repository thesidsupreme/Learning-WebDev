<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name generator</title>
</head>
<body>
    <script>
        let rand = Math.random()
        let first, second, third;

        if(rand<0.33){
            first = "Crazy";
        }
        else if (rand>=0.33 && rand<0.66){
            first = "Amazing"
        }
        else {
            first = "Fire"
        }

        rand = Math.random();

        if(rand<0.33){
            second = "Engine";
        }
        else if (rand>=0.33 && rand<0.66){
            second = "Food"
        }
        else {
            second= "Garment"
        }

        rand = Math.random()

        if(rand<0.33){
            third = "Bro";
        }
        else if (rand>=0.33 && rand<0.66){
            third = "Limited"
        }
        else {
            third= "Hub"
        }


        console.log(`${first} ${second} ${third}`)
    </script>
</body>
</html>
