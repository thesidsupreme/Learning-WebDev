<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBubbling</title>
</head>
<style>
    .container{

        margin: 200px;
        padding: 200px;
        border: 2px solid black;
        background-color: red;
    }
    .childcontainer{
        
        margin: 100px;
        padding: 100px;
       
        border: 2px solid black;
        background-color: aqua;
    }
    .child{
        
        margin: 50px;
        padding: 50px;
      
        border: 2px solid black;
        background-color: purple;
    }
</style>
<body>
    <div class="container">
        <div class="childcontainer">
            <div class="child">THis is child    </div>
        </div>
    </div>

    <script>
        document.querySelector(".child").addEventListener("click",()=>{
            e.stopPropagation()
            alert("child is clicked")
            
        })
        document.querySelector(".childcontainer").addEventListener("click",()=>{
            e.stopPropagation()
            alert("childcontainer is clicked")
        })
        document.querySelector(".container").addEventListener("click",()=>{
            alert("container is clicked")
        })

        function randomcolour() {

            let val1 = Math.ceil(0+Math.random()*255)
            let val2 = Math.ceil(0+Math.random()*255)
            let val3 = Math.ceil(0+Math.random()*255)
            
            return`rgb(${val1},${val2},${val3})`
        }

        setInterval(() => {
            document.querySelector(".child").style.background=randomcolour();
        }, 1000);
        setInterval(() => {
            document.querySelector(".childcontainer").style.background=randomcolour();
        }, 1000);
        setInterval(() => {
            document.querySelector(".container").style.background=randomcolour();
        }, 1000);

        
        setTimeout(() => {
            document.querySelector(".container").style.background=randomcolour();
        }, 3000);


    </script>
</body>
</html>
