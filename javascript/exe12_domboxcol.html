<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM colouring of box</title>
</head>
<STYle>
    .container{
        display: flex;
        gap: 50px;
        max-width: 80vw;
        margin: auto;
        margin-top: 300px;
    }
    .box{
        height: 100px;
        width: 100px;
        border: 2px solid black;
        display: flex;
        margin: auto;
        text-align: center;
        justify-content: center;
        align-items: center;
        
    }
</STYle>
<body>
    <div class="container">
        <div class="box" id="1">BOX</div>
        <div class="box" id="2">BOX</div>
        <div class="box" id="3">BOX</div>
        <div class="box" id="4">BOX</div>
        <div class="box" id="5">BOX</div>
        
    </div>
    <script src="exe12.js"></script>
</body>
</html>
