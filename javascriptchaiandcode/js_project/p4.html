    <script>
      const random = parseInt(Math.random() * 100 + 1);
      const guessSlot = [];
      let guessLeft = 1;
      const guessField = document.querySelector(".guessField");
      const submit = document.querySelector(".submit");
      const result = document.querySelector(".result");
      const game = true;
      const alreadyGuess = document.querySelector(".already-guess")
      const guessRemain = document.querySelector(".gr")
      console.log(random)

      if (game) {
        submit.addEventListener("click", function (val) {
          val.preventDefault();
          const guess = parseInt(guessField.value);
          validateGuess(guess);
        });
      }

      function validateGuess(guess) {
        if (isNaN(guess)) {
          result.innerHTML = "<strong> add number </strong>";
        } else if (guess < 0) {
          result.innerHTML = "<strong> Add Number Greater than 0 </strong>";
        } else if (guess > 100) {
          result.innerHTML = "<strong> Add Number Less than 100 </strong>";
        } else if (guessLeft > 10) {
          result.innerHTML = "<strong> GAME OVA </strong>";
          // displayGuess()
          endgame()
        }
        else{
          guessSlot.push(guess)
          checkGuess(guess)
          displayGuess(guess)
        }
      }
      function checkGuess(guess) {
        if(guess===random){
          
          result.innerHTML = "<strong> YOU WON </strong>";
          endgame()
        }else if(guess>random){
          
          result.innerHTML = "<strong> LOWER!!! </strong>";
        }
        else if(guess<random){
          
          result.innerHTML = "<strong> HIGHERRRRR!!! </strong>";
        }
      }

      function displayGuess(guess) {
        guessField.value=" "
        guessSlot.innerHTML += `${guess}, `
        alreadyGuess.innerHTML = `${guessSlot}`
        guessLeft++
        // console.log(guessLeft)
        guessRemain.innerHTML=`${11-guessLeft}`
