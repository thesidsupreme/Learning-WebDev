<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>async3</title>
  </head>
  <body>
    <h1>THIS IS SID</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script>
        const interval = function(str){
        console.log(str + " sid")
    }

     const StartInterval = document.querySelector("#start").addEventListener("click",() => {
       setInterval(interval,1000,"hello ")
     }
     )



     const StopInterval = document.querySelector("#stop").addEventListener("click",() => {
       clearInterval(interval)
     }
     )
  </script>
</html>
