<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking terminal</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            color: white;
        }
        .midbox{
            height: 350px;
            width: 500px;
            background-color: rgb(0, 0, 0);
            margin: auto;
            margin-top: 33vh;
            border: 10px solid grey;
            color: green;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="midbox">

        </div>

    </div>
    <script>

        setInterval(() => {
            let last = document.body.box.midbox.lastElementChild;
            if (last.innerHTML.endsWith("...")) {
                last.innerHTML= last.innerHTML.slice(0,last.innerHTML.length-3)
            } else {
                last.innerHTML = last.innerHTML+"."
            }
            
        }, 200);

        const addItem = async (item) => {
          await randomDelay();
          let div = document.body.box.midbox("div")
          div.innerHTML = item;
          document.body.box.midbox.append(div)
        }

        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random()
                setTimeout(() => {
                    resolve()
                }, timeout * 1000);
            })
          
        }
        
        let text = ["Intializing Hacking",
            "Reading Your Files",
            "Sending all your files and data",
            "Cleaning up"];
        
        for (const item of text) {
            addItem(item)
        }
        
        
    </script>
</body>

</html>
